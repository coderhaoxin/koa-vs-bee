<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<title>{{ title }}</title>
	<h1>koa vs bee</h1>
	<p>{{ description }}</p>
	{% for eachItem in items %}

			<li>{{ eachItem.id }}</li>
			<li>{{ eachItem.name }}</li>
			<li>{{ eachItem.quantity }}</li>
			<li>{{ eachItem.price }}</li>

		</ul>
	{% endfor %}
</html>
